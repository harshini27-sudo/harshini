<!DOCTYPE html>
<html>
<head>
	<title>Cake Sale </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Harzz pastry</h1>
	</header>
	<main>
		<section class="cakes">
			<h2>Delicious Cakes</h2>
			<ul>
				<li>
					<img src="Chocolate cake.1.jpg" alt="Chocolate Cake">
					<h3>Chocolate Cake</h3>
					<p>Rs:350</p>
				</li>
				<li>
					<img src="Vanilla cake.1.jpeg" alt="Vanilla Cake">
					<h3>Vanilla Cake</h3>
					<p>Rs:300 </p>
				</li>
				<li>
					<img src="Red velvet.1.jpeg" alt="Red Velvet Cake">
					<h3>Red Velvet Cake</h3>
					<p>Rs:400</p>
				</li>
			</ul>
		</section>
		<section class="order">
			<h2>Order Now!</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="cake">Choose a cake:</label>
				<select id="cake" name="cake">
					<option value="chocolate">Chocolate Cake</option>
					<option value="vanilla">Vanilla Cake</option>
					<option value="redvelvet">Red Velvet Cake</option>
				</select><br><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity"><br><br>
				<input type="submit" value="Order Now!">
			</form>
		</section>
	</main>
</body>
</html>
